<div class="user">
	<div class="user-drop-down user-signin">
		<div class="dropdown">
			<button
				class="btn btn-secondary dropdown-toggle"
				type="button"
				id="dropdownMenuButton"
				data-toggle="dropdown"
				aria-haspopup="true"
				aria-expanded="false"
			>
				<!-- <i class="fas fa-user"></i> -->
				<img
					src="assets/images/user-img.png"
					class="img-fluid img-user"
					alt="user"
				/>
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<div class="login-form-main">
					<div class="login-header">
						<div class="user-info">
							<h3>Login</h3>
						</div>
						<div class="user-picture">
							<img
								src="assets/images/user-img.png"
								alt=""
								class="user-login-img"
							/>
						</div>
					</div>
					<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
						<div class="login-form">
							<div class="form-group">
								<label for="">Email Address</label>
								<input
									type="text"
									class="form-control"
									placeholder="Enter Your Email"
									formControlName="username"
									[ngClass]="{ 'is-invalid': submitted && f.username.errors }"
								/>
								<div
									*ngIf="submitted && f.username.errors"
									class="invalid-feedback"
								>
									<div *ngIf="f.username.errors.required">
										Username is required
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="">Password</label>
								<input
									type="password"
									class="form-control"
									placeholder="Enter Your password"
									formControlName="password"
									class="form-control"
									[ngClass]="{ 'is-invalid': submitted && f.password.errors }"
								/>
								<div
									*ngIf="submitted && f.password.errors"
									class="invalid-feedback"
								>
									<div *ngIf="f.password.errors.required">
										Password is required
									</div>
								</div>
								<span class="forgot-link"><a href="#">Forgot password</a></span>
							</div>
							<div class="btn-groups">
								<button class="btn btn-primary btn-blue">Login</button>
								<div class="text-or">
									<span>OR</span>
								</div>
								<a routerLink="/sign-up" class="btn btn-primary btn-yello"
									>Create an account</a
								>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
