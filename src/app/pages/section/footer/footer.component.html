<div class="educator-mobile">
	<div class="educator">
		<p>Educatore Mode</p>
		<div class="switch-slider">
			<input
				type="checkbox"
				class="toggle"
				id="toggle-mobile"
				[checked]="educatorModeOn"
				(change)="toggleMode()"
			/>
			<label for="toggle-mobile">
				<span class="on">On</span>
				<span class="off">Off</span>
			</label>
		</div>
	</div>
</div>
