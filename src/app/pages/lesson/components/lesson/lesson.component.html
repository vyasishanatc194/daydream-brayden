<main role="main" class="flex-shrink-0 middle-section" *ngIf="loadFlag">
	<div class="middle-inner">
		<app-lesson-banner [lesson]="lesson"></app-lesson-banner>

		<section class="lession-section">
			<div class="section-inner">
				<div class="container">
					<div class="row">
						<div class="col-lg-3 col-md-4 br-01">
							<app-lesson-left [lesson]="lesson"></app-lesson-left>
						</div>

						<div class="col-lg-9 col-md-8">
							<app-lesson-right [lesson]="lesson"></app-lesson-right>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</main>

<div class="modal fade modal-video" id="modal-video">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-body">
				<iframe
					width="100%"
					height="100%"
					src="https://www.youtube.com/embed/nWwpyclIEu4"
					frameborder="0"
					allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
					allowfullscreen
				></iframe>
			</div>
		</div>
	</div>
</div>
